  <div class="title">
    <p>Equilibrium #3429</p>

     <p>  <img src="./images/icon-ethereum.svg" alt="" srcset="">  0.041 ETH</p>

  </div>

</div>

  <div class="small-pic">
    <img src="./images/image-avatar.png" alt="" srcset="">
  </div>
